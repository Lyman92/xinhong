<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style type="text/css">
    	html,body{
    		height: 100%;
    		margin: 0;
    		padding: 0;
    	}

    	img{
    		width: 100%;
    		height: 100%;
    	}

    	a {
    		width: 100%;
    		height: 2em;
    		line-height: 2em;
    		position: absolute;
    		bottom: 10em;
    		left: 0;
    		text-align: center;
    		background-color: rgba(88,88,88,0.8);
    		display: inline-block;
    		text-decoration:none;
    		color: gold;
    		font-size: 18px;
    	}
    </style>
    <title>{{ title }}</title>
</head>
<body>
    <img src="{{ img }}" alt="欢迎的背景图">
   
    <a href="{% url 'main_index' %}">{{ title }}</a>

</body>
</html>
